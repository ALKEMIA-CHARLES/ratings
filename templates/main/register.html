{%extends "main/base.html"%}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom- mb-4">Join Today
            </legend>
            {{form.as_p}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-secondary" type="submit"
                style="color: black;   font-family: 'Kelly Slab', cursive;">Sign Up</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already Have an Account? <a class="ml-2" href="#" style="color: black;">Sign In</a>
        </small>
    </div>
</div>

{%endblock content %}
