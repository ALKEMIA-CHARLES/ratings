{%extends "main/base.html"%}
{%block content%}
<div class="container">
    <div class="card" style="width: 18rem;">
        {% for project in projects %}
        <div class="card-body">
            <p style="  font-family: 'Odibee Sans', cursive;">{{project.title}}</p>
            <img src="{{project.image.url}}" width="200" height="121">
            <p style=" font-family: 'Odibee Sans', cursive;">{{project.post_date}}</p>
            <p style=" font-family: 'Odibee Sans', cursive;">{{project.description}}</p>
        </div>
    </div>
    {%endfor%}
</div>
{%endblock%}
