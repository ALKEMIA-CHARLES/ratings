{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<section>
    <div class="content-setion">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h1 class="account-heading">{{ user.username }}</h1>
                <p class="text-secondary">{{ user.profile.bio }}</p>
                <p class="text-secondary">{{ user.profile.contact }}</p>
            </div>
        </div>
    </div>
</section>
<section>
    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom- mb-4">Update Profile Photo, Contact info and Bio</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-secondary" type="submit">Update</button>
            </div>
        </form>
    </div>
</section>
{% endblock content %}
