{% extends "main/base.html" %}
{% block content %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <p>{{ object.title }}</p>
            <img src="{{object.image.url}}">
            <p>{{ object.post_date }}</p>
            <p>{{ object.description }}</p>
        </div>
    </div>
</div>

{%endblock content%}
